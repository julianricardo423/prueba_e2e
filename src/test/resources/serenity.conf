webdriver {
  driver = "remote"
  remote {
    url = "https://${BROWSERSTACK_USERNAME}:${BROWSERSTACK_ACCESS_KEY}@hub-cloud.browserstack.com/wd/hub"
    capabilities {
      browserName = "chrome"
      browserVersion = "latest"

      "bstack:options" {
        os = "Windows"
        osVersion = "10"
        buildName = "Serenity-Selenium-BrowserStack"
        sessionName = "Serenity Test on BrowserStack"
        local = false
        projectName = "Serenity on BrowserStack"
        debug = true
        networkLogs = true
        video = true
      }
    }
  }
}


