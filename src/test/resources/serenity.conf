webdriver {
  base.url = "https://automationexercise.com/"
  driver = chrome
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    unhandledPromptBehavior = accept
    "goog:chromeOptions" {
      args = ["test-type", "ignore-certificate-errors",
        "--remote-allow-origins=*", "disable-infobars", "disable-gpu",
        "disable-default-apps", "disable-popup-blocking", "--start-maximized"]
    }
  }
}
#headless.mode = true

serenity {
  project.name = "Serenity BDD TodoMVC"
  tag.failures = "true"
  linked.tags = "issue"
  restart.browser.for.each = scenario
  logging = verbose
  #
  # Use these options to reduce the size of the reports
  #
  # Report on test durations
  report.test.durations = true
  take.screenshots=FOR_EACH_ACTION
  # Store HTML source for each page
  # (can be: FOR_EACH_ACTION, BEFORE_AND_AFTER_EACH_STEP, FOR_FAILURES or DISABLED)
  # store.html = FAILURES
}

# Default page configuration
home.page = "https://automationexercise.com/"

form{
  name = "Julián Vargas"
  email = "julian@prueba.com"
  subject = "Test de prueba técnica"
  message = "Este es el mensaje de la primera parte de la prueba técnica"
  routFile = "C:\\Users\\user\\Desktop\\Screenshot_3.png"
