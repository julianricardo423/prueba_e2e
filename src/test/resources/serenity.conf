serenity {
  project.name = "Serenity BDD TodoMVC"
  tag.failures = "true"
  linked.tags = "issue"
  restart.browser.for.each = scenario
  logging = verbose

  # Report on test durations
  report.test.durations = true
  take.screenshots=FOR_EACH_ACTION
}

# Default page configuration
home.page = "https://automationexercise.com/"

form{
  name = "Julián Vargas"
  email = "julian@prueba.com"
  subject = "Test de prueba técnica"
  message = "Este es el mensaje de la primera parte de la prueba técnica"
}

# Tiempo máximo de espera por defecto (en segundos)
webdriver.wait.for.timeout = 10

# Intervalo de polling
webdriver.wait.polling.every = 100

# Espera implícita
webdriver.timeouts.implicitlywait = 5