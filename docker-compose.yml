services:
  tests:
    image: maven:3.8.8
    platform: linux/amd64
    depends_on:
      - chrome
    volumes:
      - .:/usr/src/app
    working_dir: /usr/src/app
    environment:
      SELENIUM_REMOTE_URL: http://chrome:4444/wd/hub
    command: mvn clean verify

  chrome:
    image: selenium/standalone-chrome:latest
    shm_size: 2gb
